<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pre-order GeoForm</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eaf0f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 50px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 520px;
      text-align: center;
      border: 2px solid #d0d7de;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 1.8rem;
      color: #2c3e50;
    }
    p {
      color: #555;
      font-size: 1rem;
    }
    input, button {
      padding: 14px;
      margin-top: 20px;
      width: 100%;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    input:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      background-color: #2980b9;
    }
    .message {
      margin-top: 25px;
      font-size: 1.1rem;
      color: #e74c3c;
      background-color: #ffecec;
      padding: 12px;
      border-radius: 10px;
    }
    .social-links {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
    .social-links a {
      color: #3498db;
      text-decoration: none;
      margin: 0 5px;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
    .logo-text {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    #qrcode {
      margin: 30px auto 10px auto;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-text">GeoForm</div>
    <h1>Pre-order GeoForm Now</h1>
    <p>Be the first to get your hands on the modular magnetic building set!</p>
    <p style="font-size: 0.95rem; color: #888;">Limited stock for the first batch. Shipping expected in Q3 2025.</p>
    <form onsubmit="handleSubmit(event)">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Shipping Address" required />
      <button type="submit" id="submitBtn">Pre-order Now</button>
    </form>
    <div class="message" id="message"></div>
    <div id="qrcode"></div>
    <p style="font-size: 0.85rem; color: #666;">Scan this to visit our pre-order page!</p>
    <div class="social-links">
      Follow us on
      <a href="https://instagram.com/geoform" target="_blank">Instagram</a> |
      <a href="https://facebook.com/geoform" target="_blank">Facebook</a>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('message');
      btn.textContent = "Submitting...";
      setTimeout(() => {
        btn.textContent = "Pre-order Now";
        msg.textContent = "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡∏≠‡∏á‡∏´‡∏£‡∏≠‡∏Å ‡πÅ‡∏ö‡∏£‡πà üòú";
      }, 1000);
    }

    // Generate QR code
    new QRCode(document.getElementById("qrcode"), {
      text: "https://your-preorder-page.com",
      width: 128,
      height: 128,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
